<h1 class="text-center">Cabinet Comptable Virtuel</h1>
<br />
<br />
<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <form>
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
              [(ngModel)]="email" />
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="********"
              [(ngModel)]="password" />
            <div class="text-right forget-pass">
              <a routerLink="forgotpwd">Forgot Password?</a>
            </div>
          </div>
          <div class="text-center mt-2 mb-2">
            <input
              type="submit"
              class="btn btn-primary"
              value="Login"
              (click)="$event.preventDefault(); login()" />
          </div>
          <div class="text-center mt-2 mb-2" *ngIf="isAuthenticated$ | async">Authenticated</div>
        </form>
        <div class="text-center sign-up">
          Don't have an account?
          <a routerLink="signup">Sign Up</a>
          here.
        </div>
      </div>
    </div>
  </div>
</div>
