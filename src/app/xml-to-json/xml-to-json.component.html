<div>
  <label for="xmlInput">XML Input:</label>
  <textarea #xmlInput id="xmlInput" rows="10" cols="50"></textarea>
</div>

<div>
  <button (click)="convertXmlToJson()">Generate Json</button>
</div>

<div *ngIf="conversionResult">
  <label for="conversionResult">JSON Output:</label>
  <textarea #jsonOutput id="conversionResult" rows="10" cols="50">{{ conversionResult }}</textarea>
</div>
